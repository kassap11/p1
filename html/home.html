<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shop</title>
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet"
            href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    </head>
    <body mode="light">
        <nav>
            <img src="../images/icon.jpg" alt>
            <div class="links">
                <a href="#">home</a>
                <a href="product.html">product</a>
              
                <a href="../html/contact.html">Contact-us</a>
                <a href="../html/login.html">Login</a>
                <a href="n.html">Register</a>
                <p>mode</p>
            </div>
        </nav>

        <section> <!-- slider by click -->
            <div class="caption">
                <h1>
                    some product
                </h1>
            </div>

            <div class="slid">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/19719.jpg" class="d-block w-100"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/2150828574.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../images/fast-fashion-concept-with-piles-clothes.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"
                            aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon"
                            aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </section>
        <section> <!-- slider automatic -->
            <div class="automatic">
                <div id="carouselExampleSlidesOnly" class="carousel slide"
                    data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="../images/clothes-purchasing-concept-female-clothing-set-rack-wardrobe.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../images/realistic-scene-with-clothes-neighborhood-yard-sale.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../images/still-life-with-classic-shirts-hanger (1).jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <script src="../js/nav.js"></script>
        <script
            src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
